{% assign posts = site.posts | where: "series", page.series | sort: "index" %}
<h3>The Series</h3>
<ol>
    {% for post in posts %}
        {% if post.published != false %}
        <li>
            <a href="{{ post.url }}" class="series-link">
                {{ post.title }} {% if page == post %}[This]{% endif %}
            </a>
        </li>
        {% endif %}
    {% endfor %}
</ol>
