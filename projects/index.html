---
layout: text
title: xImAnton.de | Blog
---

<ul class="post-list section-text">
{% for post in paginator.posts %}
    <li class="post-item">
        <a href="{{ post.url }}">
            <span class="date">{{ post.date | date: "%d. %B %Y" }}</span>
            <h2>{{ post.title }}</h2>
            <div>
                {{ post.excerpt }}
            </div>
        </a>
        <hr>
    </li>
{% endfor %}
    <li class="post-navigation">

        <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" {% if paginator.previous_page %}class="shown"{% endif %}>←</a>
        <span class="shown">{{ paginator.page }}</span>
        <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" {% if paginator.next_page %}class="shown"{% endif %}>→</a>
    </li>
</ul>
